<!DOCTYPE html>
<html>
<head>
    <title>Factorial Calculator</title>
    <style>
        .textbox {
            margin: 5px;
            padding: 10px;
            width: 200px;
        }
        .button {
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Factorial Calculator</h2>
    <input type="text" id="number" class="textbox" placeholder="Enter a number">
    <button onclick="calculateFactorial()" class="button">Calculate Factorial</button>
    <h3 id="result"></h3>

    <script>
        function calculateFactorial() {
            let number = parseInt(document.getElementById('number').value);
            let result;

            if (isNaN(number) || number < 0) {
                result = "Please enter a valid non-negative integer.";
            } else {
                result = factorial(number);
            }

            document.getElementById('result').innerText = "Factorial: " + result;
        }

        function factorial(n) {
            if (n === 0 || n === 1) {
                return 1;
            } else {
                return n * factorial(n - 1);
            }
        }
    </script>
</body>
</html>
