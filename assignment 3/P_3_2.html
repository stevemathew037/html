<!DOCTYPE html>
<html>
<head>
    <title>Leap Year Checker</title>
    <style>
        .textbox {
            margin: 5px;
            padding: 10px;
        }
        .button {
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Leap Year Checker</h2>
    <input type="text" id="year" class="textbox" placeholder="Enter a year">
    <button onclick="checkLeapYear()" class="button">Check</button>
    <h3 id="result"></h3>

    <script>
        function checkLeapYear() {
            let year = parseInt(document.getElementById('year').value);
            let result;

            if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
                result = year + " is a leap year.";
            } else {
                result = year + " is not a leap year.";
            }

            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
