<!DOCTYPE html>
<html>
<head>
    <title>Time-Based Greeting</title>
    <style>
        .textbox {
            margin: 5px;
            padding: 10px;
            width: 200px;
        }
        .button {
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Time-Based Greeting</h2>
    <button onclick="displayGreeting()" class="button">Show Greeting</button>
    <h3 id="greeting"></h3>

    <script>
        function displayGreeting() {
            let now = new Date();
            let hours = now.getHours();
            let greeting;

            if (hours < 12) {
                greeting = "Good morning!";
            } else if (hours < 18) {
                greeting = "Good afternoon!";
            } else {
                greeting = "Good evening!";
            }

            document.getElementById('greeting').innerText = greeting;
        }
    </script>
</body>
</html>
