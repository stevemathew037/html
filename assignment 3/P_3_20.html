<!DOCTYPE html>
<html>
<head>
    <title>Case Converter</title>
    <style>
        .textbox {
            margin: 5px;
            padding: 10px;
            width: 200px;
        }
        .button {
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Case Converter</h2>
    <input type="text" id="userInput" class="textbox" placeholder="Enter text">
    <br>
    <button onclick="convertToUpper()" class="button">Uppercase</button>
    <button onclick="convertToLower()" class="button">Lowercase</button>
    <h3 id="result"></h3>

    <script>
        function convertToUpper() {
            let inputText = document.getElementById('userInput').value;
            document.getElementById('result').innerText = inputText.toUpperCase();
        }

        function convertToLower() {
            let inputText = document.getElementById('userInput').value;
            document.getElementById('result').innerText = inputText.toLowerCase();
        }
    </script>
</body>
</html>
