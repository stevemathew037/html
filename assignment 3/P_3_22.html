<!DOCTYPE html>
<html>
<head>
    <title>Character Occurrence Counter</title>
    <style>
        .textbox {
            margin: 5px;
            padding: 10px;
            width: 200px;
        }
        .button {
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Character Occurrence Counter</h2>
    <input type="text" id="inputString" class="textbox" placeholder="Enter a string">
    <input type="text" id="charToCount" class="textbox" placeholder="Enter a character">
    <button onclick="countCharacter()" class="button">Count Occurrences</button>
    <h3 id="result"></h3>

    <script>
        function countCharacter() {
            let inputString = document.getElementById('inputString').value;
            let charToCount = document.getElementById('charToCount').value;
            let result = document.getElementById('result');

            if (charToCount.length !== 1) {
                result.innerText = "Please enter a single character.";
                return;
            }

            let count = 0;
            for (let i = 0; i < inputString.length; i++) {
                if (inputString[i] === charToCount) {
                    count++;
                }
            }

            result.innerText = "The character '" + charToCount + "' occurs " + count + " times.";
        }
    </script>
</body>
</html>
