<!DOCTYPE html>
<html>
<head>
    <title>Power Series</title>
    <style>
        .textbox {
            margin: 5px;
            padding: 10px;
            width: 200px;
        }
        .button {
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Power Series Calculator</h2>
    <input type="text" id="number" class="textbox" placeholder="Enter a number (N)">
    <button onclick="printPowerSeries()" class="button">Print Series</button>
    <div id="result"></div>

    <script>
        function printPowerSeries() {
            let n = parseInt(document.getElementById('number').value);
            let result = document.getElementById('result');
            result.innerHTML = "";  // Clear previous results

            if (isNaN(n) || n <= 0) {
                result.innerText = "Please enter a valid positive integer.";
                return;
            }

            for (let i = 1; i <= n; i++) {
                result.innerHTML += i + "^" + i + " = " + Math.pow(i,i) + "<br>";
            }
        }
    </script>
</body>
</html>
